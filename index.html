<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Landing</title>
    <style>
        /* ===== CUSTOMIZATION CONFIG ===== */
        :root {
            --avatar-url: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Felix');
            --name: 'Alex Rivera';
            --subtitle: 'developer | gamer | creator';
            --steam-link: 'https://steamcommunity.com/';
            --spotify-link: 'https://open.spotify.com/';
            --discord-profile: 'https://discord.com/users/';
            --discord-server: 'https://discord.gg/';
            --music-url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
        }
        /* ================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            background: rgba(30, 30, 30, 0.7);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--avatar-url) center/cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .name {
            color: #fff;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .socials {
            display: flex;
            gap: 20px;
            margin-top: 12px;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
        }

        .social-icon:hover svg {
            fill: #fff;
        }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .music-control:hover {
            opacity: 1 !important;
            background: rgba(40, 40, 40, 0.8);
            transform: scale(1.1);
        }

        body:hover .music-control {
            opacity: 0.4;
        }

        .music-control svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.8);
        }

        .music-control:hover svg {
            fill: #fff;
        }

        @media (max-width: 768px) {
            .card {
                padding: 40px 50px;
            }

            .name {
                font-size: 26px;
            }

            .subtitle {
                font-size: 14px;
            }

            .socials {
                gap: 15px;
            }

            .social-icon {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="card">
        <div class="avatar"></div>
        <div class="text-content">
            <div class="name"></div>
            <div class="subtitle"></div>
        </div>
        <div class="socials">
            <a class="social-icon" id="steam" target="_blank">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12c0 4.9 3.5 8.97 8.13 9.82l2.68-3.71a3.5 3.5 0 0 1-1.81-3.11c0-1.93 1.57-3.5 3.5-3.5s3.5 1.57 3.5 3.5c0 1.32-.74 2.47-1.82 3.06l2.67 3.74C20.45 20.88 24 16.87 24 12c0-5.52-4.48-10-10-10zm2.5 13c-1.38 0-2.5-1.12-2.5-2.5S13.12 10 14.5 10s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </a>
            <a class="social-icon" id="spotify" target="_blank">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm3.73 14.52c-.15.23-.45.3-.68.15-1.89-1.15-4.27-1.41-7.07-.77-.27.06-.54-.1-.6-.37-.06-.27.1-.54.37-.6 3.06-.7 5.7-.4 7.82.89.23.15.3.45.16.7zm.97-2.16c-.19.28-.57.37-.85.18-2.17-1.33-5.48-1.72-8.04-.94-.33.1-.68-.09-.78-.42-.1-.33.09-.68.42-.78 2.93-.89 6.59-.46 9.06 1.08.28.19.37.57.19.88zm.08-2.25c-2.6-1.54-6.89-1.69-9.37-.93-.4.12-.82-.1-.94-.5-.12-.4.1-.82.5-.94 2.86-.87 7.63-.7 10.63 1.08.36.21.48.68.27 1.04-.21.36-.68.48-1.04.27z"/>
                </svg>
            </a>
            <a class="social-icon" id="discord-profile" target="_blank">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
            </a>
            <a class="social-icon" id="discord-server" target="_blank">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                </svg>
            </a>
        </div>
    </div>

    <div class="music-control" id="musicControl">
        <svg id="playIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pauseIcon" style="display:none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
    </div>

    <audio id="bgMusic" loop></audio>

    <script>
        // Extract CSS variables
        const styles = getComputedStyle(document.documentElement);
        const config = {
            name: styles.getPropertyValue('--name').trim().replace(/'/g, ''),
            subtitle: styles.getPropertyValue('--subtitle').trim().replace(/'/g, ''),
            steamLink: styles.getPropertyValue('--steam-link').trim().replace(/'/g, ''),
            spotifyLink: styles.getPropertyValue('--spotify-link').trim().replace(/'/g, ''),
            discordProfile: styles.getPropertyValue('--discord-profile').trim().replace(/'/g, ''),
            discordServer: styles.getPropertyValue('--discord-server').trim().replace(/'/g, ''),
            musicUrl: styles.getPropertyValue('--music-url').trim().replace(/'/g, '')
        };

        // Set text content
        document.querySelector('.name').textContent = config.name;
        document.querySelector('.subtitle').textContent = config.subtitle;

        // Set social links
        document.getElementById('steam').href = config.steamLink;
        document.getElementById('spotify').href = config.spotifyLink;
        document.getElementById('discord-profile').href = config.discordProfile;
        document.getElementById('discord-server').href = config.discordServer;

        // Canvas animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let mouseX = width / 2;
        let mouseY = height / 2;

        const particles = [];
        const particleCount = 80;
        const connectionDistance = 150;
        const mouseInfluence = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 2;
            }

            update() {
                // Mouse influence
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < mouseInfluence) {
                    const force = (mouseInfluence - dist) / mouseInfluence;
                    this.vx += (dx / dist) * force * 0.1;
                    this.vy += (dy / dist) * force * 0.1;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Damping
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        const opacity = (1 - distance / connectionDistance) * 0.3;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            drawConnections();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        animate();

        // Music control
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        let musicStarted = false;

        bgMusic.src = config.musicUrl;

        function toggleMusic() {
            if (!musicStarted) {
                bgMusic.play().catch(() => {});
                musicStarted = true;
            }

            if (bgMusic.paused) {
                bgMusic.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                bgMusic.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        musicControl.addEventListener('click', toggleMusic);

        // Auto-play on first interaction
        document.addEventListener('click', () => {
            if (!musicStarted) {
                bgMusic.play().catch(() => {});
                musicStarted = true;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
        }, { once: true });
    </script>
</body>
</html>
